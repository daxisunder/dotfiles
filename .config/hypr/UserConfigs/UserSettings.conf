# This is where you put your own settings

# Refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 2
  gaps_in = 3
  gaps_out = 4, 6, 6, 6
  resize_on_border = true
  hover_icon_on_border = true
  col.active_border = $color6 $color6 $color6 $color1 45deg
  col.inactive_border = $color1 $color1 $color1 $color6 45deg
  layout = dwindle
    snap {
      enabled = true
    }
}

decoration {
  rounding = 4
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8
    blur {
      enabled = true
      size = 6
      passes = 3
      xray = false
      ignore_opacity = true
      new_optimizations = true
      special = true
      popups = true
    }
}

animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
  animation = windows, 1, 5, easeInOutBack, popin
  animation = windowsIn, 1, 5, easeInOutBack, popin
  animation = windowsOut, 1, 5, easeInOutBack, popin
  animation = windowsMove, 1, 5, easeInOutBack, popin
  animation = layers, 1, 5, easeInOutBack, slide
  animation = border, 1, 1, liner
# animation = borderangle, 1, 180, liner, loop (used by rainbow borders and rotating colors)
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, easeInOutBack, slide
}

input {
  kb_layout = us, ch, rs
  kb_variant = , de
  kb_options = grp:alt_shift_toggle
  kb_options = caps:escape
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  resolve_binds_by_sym = false
  left_handed = false
  follow_mouse = 1
  float_switch_override_focus = 2
  focus_on_close = 1
  sensitivity = 1.00

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
  }

  # Below is for devices with touchdevice (ie. touchscreen)
  touchdevice {
    enabled = true
  }

  # Below is for tablet (see link above for proper variables)
  tablet {
    transform = 0
    left_handed = 0
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  workspace_swipe_use_r = true
}


group {
  col.border_active = $color15
    groupbar {
      col.active = $color0
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  # vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  initial_workspace_tracking = 0
  middle_click_paste = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  font_family = zai Courier Polski 1941
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

# Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = false
}

# Render section for Hyprland >= v0.42.0
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}

cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  persistent_warps = true
  warp_on_change_workspace = 1
}

#experimental {
#  wide_color_gamut = true
#  xx_color_management_v4 = false
#  hdr = true
#}

# Plugins
plugin {
  hyprfocus {
    enabled = yes
    animate_floating = no
    animate_workspacechange = no
    focus_animation = shrink
      # Beziers for focus animations
    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = realsmooth, 0.28,0.29,.69,1.08
      # Flash settings
    flash {
      flash_opacity = 0.97
      in_bezier = realsmooth
      in_speed = 0.5
      out_bezier = realsmooth
      out_speed = 3
    }
      # Shrink settings
    shrink {
      shrink_percentage = 0.97
      in_bezier = bezIn
      in_speed = 1
      out_bezier = bezOut
      out_speed = 0. 2
    }
  }
}
