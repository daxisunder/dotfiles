# Refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  no_border_on_floating = false
  resize_on_border = true
  hover_icon_on_border = true
  gaps_in = 2
  gaps_out = 4
  layout = master
    snap {
      enabled = true
    }
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  force_split = 2
  special_scale_factor = 0.8
}

master {
  new_status = slave
  new_on_top = 1
  mfact = 0.5
}

decoration {
  rounding = 6
  active_opacity = 0.9
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0
  dim_inactive = false
  dim_strength = 0.4
  dim_special = 0.2
  dim_around = 0.4
    blur {
      enabled = true
      size = 6
      passes = 4
      xray = true
      ignore_opacity = true
      new_optimizations = true
      special = true
      popups = true
      popups_ignorealpha = 0.0
    }
}

animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = easeInBack, 0.36, 0, 0.66, -0.56
  bezier = easeOutBack, 0.34, 1.56, 0.64, 1
  bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
  # animation = windows, 1, 4, easeInOutBack, slide
  animation = windowsIn, 1, 5, easeOutBack, slide
  animation = windowsOut, 1, 5, easeInBack, slide
  animation = windowsMove, 1, 5, easeInOutBack, slide
  # animation = layers, 1, 5, easeInOutBack, popinn
  animation = layersIn, 1, 5, easeOutBack, slide
  animation = layersOut, 1, 5, easeInBack, slide
  # animation = border, 1, 1, line
  # animation = borderangle, 1, 180, liner, loop (used by rainbow borders and rotating colors)
  animation = fade, 1, 5, default
  animation = workspaces, 1, 5, easeInOutBack, slide
}

input {
  kb_layout = us, ch, rs
  kb_options = grp:alt_shift_toggle
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  resolve_binds_by_sym = 1
  left_handed = false
  follow_mouse = 1
  float_switch_override_focus = 2
  focus_on_close = 1
  sensitivity = 1.00

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
  }

  touchdevice {
    enabled = true
  }

  tablet {
    transform = 0
    left_handed = 0
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  workspace_swipe_use_r = true
}


group {
  col.border_active = $color15
    groupbar {
      col.active = $color0
    }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  # vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  initial_workspace_tracking = 0
  middle_click_paste = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  font_family = zai Courier Polski 1941
  allow_session_lock_restore = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
  workspace_center_on = 1

}

xwayland {
  force_zero_scaling = false
}

render {
  direct_scanout = false
}

cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  persistent_warps = true
  warp_on_change_workspace = 1
  inactive_timeout = 5
  hotspot_padding = 0
}

# Plugins
plugin {
  hyprfocus {
    enabled = yes
    animate_floating = no
    animate_workspacechange = no
    focus_animation = flash
  # Beziers for focus animations
    bezier = bezIn, 0.5, 0.0, 1.0, 0.5
    bezier = bezOut, 0.0, 0.5, 0.5, 1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = realsmooth, 0.28, 0.29, 0.69, 1.08
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
  # Flash settings
    flash {
      flash_opacity = 0.5
      in_bezier = overshot
      in_speed = 0.5
      out_bezier = overshot
      out_speed = 3
    }
  # Shrink settings
    shrink {
      shrink_percentage = 0.99
      in_bezier = bezIn
      in_speed = 1.5
      out_bezier = bezOut
      out_speed = 3
    }
  }
}
