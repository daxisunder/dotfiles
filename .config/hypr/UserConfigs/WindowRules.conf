# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrule = noblur,gamescope
#windowrule = fullscreen,gamescope
#windowrule = workspace 6 silent,^(gamescope)$

# windowrule - position
# windowrule = center,floating:1 # warning, it will cause even the menu to float and center.
windowrule = center on, float on, match:class ([Tt]hunar), match:title (File Operation Progress)
windowrule = center on, float on, match:class ([Tt]hunar), match:title (Confirm to replace files)
windowrule = center on, move ((monitor_w*0.19)) ((monitor_h*0.05)), match:class (yad) # icon browser
windowrule = move ((monitor_w*0.69)) ((monitor_h*0.05)), float on, force_rgbx on, size (monitor_w*0.3) (monitor_h*0.3), match:title (Picture-in-Picture)


# windowrule - avoid idle for fullscreen apps
windowrule = idle_inhibit fullscreen, match:class (.*)
windowrule = idle_inhibit fullscreen, match:title (.*)
windowrule = idle_inhibit fullscreen, match:fullscreen 1

# windowrule - move to workspace
windowrule = workspace 1, match:class (kitty)
windowrule = workspace 1, match:class (ghostty)
windowrule = workspace 2, force_rgbx on, match:class ([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)
windowrule = workspace 2, force_rgbx on, match:class ([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)
windowrule = workspace 2, match:class ([Gg]oogle-chrome(-beta|-dev|-unstable)?)
windowrule = workspace 3, match:class ([Tt]hunar)
windowrule = workspace 3, float on, opacity 0.8 0.8, size (monitor_w*0.9) (monitor_h*0.9), match:class (io.github.kolunmi.Bazaar)
windowrule = workspace 3, float on, match:class (com.github.tchx84.Flatseal)
windowrule = workspace 4, float on, size (monitor_w*0.8) (monitor_h*0.8), match:class (com.github.th_ch.youtube_music)
windowrule = workspace 4, force_rgbx on, match:class (com.obsproject.Studio)
windowrule = workspace 4, force_rgbx on, size (monitor_w*0.8) (monitor_h*0.8), match:class (eog|org.gnome.Loupe|[Rr]istretto)
windowrule = workspace 4, force_rgbx on, match:class (gimp|fr.greyc.gmic_qt)
windowrule = workspace 4, force_rgbx on, match:class (org.shotcut.Shotcut)
windowrule = workspace 5, match:class ([Ss]team)
windowrule = workspace 5, match:class ([Ll]utris)
windowrule = workspace 5, float on, size (monitor_w*0.7) (monitor_h*0.7), match:class (org.fcitx.fcitx5-config-qt)
windowrule = workspace 6, match:class (virt-manager)
windowrule = workspace 6, match:class (org.qbittorrent.qBittorrent)
windowrule = workspace 6, float on, size (monitor_w*0.9) (monitor_h*0.9), match:class (com.jeffser.Alpaca)
windowrule = workspace 7, match:class ([Dd]iscord|[Ww]ebCord|[Vv]esktop)
windowrule = workspace 7, opacity 0.9 0.8, size (monitor_w*0.9) (monitor_h*0.9), match:class ([Ff]erdium)
windowrule = workspace 7, size (monitor_w*0.9) (monitor_h*0.9), match:class ([Ee]lement)
windowrule = workspace 7, float on, opacity 0.9 0.8, size (monitor_w*0.6) (monitor_h*0.7), match:class ([Ww]hatsapp-for-linux)
windowrule = workspace 8, size (monitor_w*0.9) (monitor_h*0.9), match:class (io.missioncenter.MissionCenter)
windowrule = workspace 8, opacity 0.9 0.8, size (monitor_w*0.9) (monitor_h*0.9), match:class (gnome-system-monitor|org.gnome.SystemMonitor)
windowrule = workspace 8, float on, size (monitor_w*0.9) (monitor_h*0.9), match:class (NeoHtop)
windowrule = workspace 8, float on, size (monitor_w*0.9) (monitor_h*0.9), match:class (stacer)
windowrule = workspace 8, match:class (portmaster)
windowrule = workspace 9, match:class (MongoDB Compass)
windowrule = workspace 9, force_rgbx on, match:class ([Aa]udacious)
windowrule = workspace 9, opacity 0.9 0.8, size (monitor_w*0.8) (monitor_h*0.8), match:title (Varia)
windowrule = workspace 9, match:class ([Tt]hunderbird)

# windowrule - float
windowrule = float on, match:class (org.kde.polkit-kde-authentication-agent-1)
windowrule = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)
windowrule = float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = float on, match:class (xdg-desktop-portal-gtk|xdg-desktop-portal-hyprland|xdg-desktop-portal)
windowrule = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float on, match:class (codium|codium-url-handler|VSCodium), match:title (Add Folder to Workspace)
windowrule = float on, match:class (eog|org.gnome.Loupe|[Rr]istretto) # Image viewer
windowrule = float on, match:class (pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)
windowrule = float on, size (monitor_w*0.6) (monitor_h*0.7), match:class (nwg-look|nwg-displays|qt5ct|qt6ct)
windowrule = float on, match:class (mpv|com.github.rafostar.Clapper)
windowrule = float on, match:class (nm-applet|nm-connection-editor|blueman-manager)
windowrule = float on, match:class (gnome-system-monitor|org.gnome.SystemMonitor) # System monitor
windowrule = float on, match:class (io.missioncenter.MissionCenter) # System monitor
windowrule = float on, match:class (yad) # Icon browser
windowrule = float on, match:class (wihotspot(-gui)?) # Wi-Fi hotspot
windowrule = float on, match:class (evince) # Document viewer
windowrule = float on, opacity 0.9 0.8, match:class (arqiver) # Qt archive manager
windowrule = float on, match:class ([Bb]aobab|org.gnome.[Bb]aobab) # Disk usage analyzer
windowrule = float on, opacity 0.9 0.8, size (monitor_w*0.6) (monitor_h*0.7), match:title (Kvantum Manager)
windowrule = float on, match:title ([Ss]team.*|[Ss]team [Ss]ettings)
windowrule = float on, match:class ([Qq]alculate-gtk)
windowrule = float on, match:class ([Ff]erdium) # Social media hub
windowrule = float on, opacity 0.9 0.8, size (monitor_w*0.2) (monitor_h*0.6), match:title (LocalSend)
windowrule = float on, match:title (Varia) # Download manager
windowrule = float on, match:title (Impression) # USB Image writer
windowrule = float on, size (monitor_w*0.75) (monitor_h*0.9), match:title (Teleprompter)
windowrule = float on, opacity 0.8 0.8, match:class (xyz.ketok.Speedtest)
windowrule = float on, opacity 0.8 0.8, match:class (woeusbgui)
windowrule = float on, match:class (xyz.tytanium.DoorKnocker) # Supported/unsupported XDG portals
windowrule = float on, match:class (be.alexandervanhee.gradia)
windowrule = float on, size (monitor_w*0.6) (monitor_h*0.9), match:class (org.gnome.Chess)
windowrule = float on, match:class (io.github.amit9838.mousam) # Weather app
windowrule = float on, match:title (Hyprshot)
windowrule = float on, match:class (cpupower-gui)
windowrule = float on, match:class ([Ee]lement) # Matrix client
windowrule = float on, match:class (org.gnome.seahorse.Application) # Gnome-keyring gui
windowrule = float on, match:class (com.example.cloudflare_warp_panel)

# windowrule - opacity # enable as desired
windowrule = force_rgbx on, match:class (Brave-browser(-beta|-dev)?)
windowrule = force_rgbx on, match:class ([Tt]horium-browser)
windowrule = force_rgbx on, match:class (google-chrome(-beta|-dev|-unstable)?)
windowrule = force_rgbx on, match:class (chrome-.+-Default) # Chrome PWAs
windowrule = opacity 0.9 0.8, match:class ([Tt]hunar|org.gnome.Nautilus)
windowrule = opacity 0.9 0.8, match:class (pcmanfm-qt)
windowrule = opacity 0.9 0.8, match:class (gedit|org.gnome.TextEditor|mousepad)
windowrule = opacity 0.9 0.8, match:class (deluge)
windowrule = opacity 0.9 0.8, match:class (VSCodium|codium-url-handler)
windowrule = opacity 0.9 0.8, match:class (nwg-look|nwg-displays|qt5ct|qt6ct|yad)
windowrule = opacity 0.9 0.8, match:class (VSCode|code-url-handler)
windowrule = opacity 0.9 0.8, match:class (jetbrains-.+) # JetBrains IDEs
windowrule = opacity 0.9 0.8, match:class ([Dd]iscord|[Vv]esktop)
windowrule = opacity 0.9 0.8, match:class (org.telegram.desktop|io.github.tdesktop_x64.TDesktop)
windowrule = opacity 0.9 0.8, match:class (gnome-disks|evince|wihotspot(-gui)?|org.gnome.baobab)
windowrule = opacity 0.9 0.8, match:class (app.drey.Warp) # Warp file transfer
windowrule = opacity 0.9 0.8, match:class (seahorse) # Gnome-keyring gui
windowrule = opacity 0.9 0.8, match:class (xdg-desktop-portal-gtk) # Gnome-keyring gui
windowrule = opacity 0.8 0.7, match:title (Impression)
windowrule = opacity 0.8 0.8, match:class (speedtest-ui)
windowrule = opacity 0.8 0.8, match:class (xyz.tytanium.DoorKnocker)

# windowrule - size
windowrule = size (monitor_w*0.7) (monitor_h*0.7), match:class (xdg-desktop-portal-gtk)
windowrule = size (monitor_w*0.7) (monitor_h*0.7), match:class (evince|wihotspot(-gui)?)
windowrule = size (monitor_w*0.6) (monitor_h*0.6), match:class (arqiver)
windowrule = size (monitor_w*0.5) (monitor_h*0.7), match:class (org.gnome.seahorse.Application)

# windowrule - pinning
windowrule = pin on, match:title ^(Picture-in-Picture)

# remove borders an tiled windows (weird but it works)
windowrule = border_size 0, match:float 0

# keep aspect ratio when resizing floating windows with the mouse
windowrule = persistent_size on, match:float 1
windowrule = center on, match:float 1

# layerrule - blur and ignorezero
layerrule = blur on, ignore_alpha 0, match:namespace rofi

layerrule = blur on, ignore_alpha 0, match:namespace overview

layerrule = blur on, ignore_alpha 0, match:namespace swaync-control-center

layerrule = blur on, ignore_alpha 0, match:namespace swaync-notification-window

layerrule = blur on, ignore_alpha 0, match:namespace notifications
